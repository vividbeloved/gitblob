<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Tabel</title>
  <link rel="icon" type="image/svg+xml" href="/gitblob.svg">
  <style>
    /* Gaya CSS Anda */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    /* Style untuk tengah-tengah */
    .center {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="center">
  <h2>Tabel GitBlob</h2>
</div>

<table>
  <thead>
    <tr>
      <th>Nomor</th>
      <th>Nama</th>
      <th>Alamat</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>Jalan Merdeka No. 123</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>Jalan Raya No. 456</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Alice Johnson</td>
      <td>Jalan Damai No. 789</td>
    </tr>
  </tbody>
</table>
</body>
</html>
